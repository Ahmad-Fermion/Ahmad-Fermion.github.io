{{ define "main" }}
<div class="about-page-wrapper">
    <div class="about-page-content">
        {{ if not .Params.hide_title }}
            <h1>{{ .Title | safeHTML }}</h1>
        {{ end }}
        <div>
            {{ .Content | safeHTML }}
        </div>
    </div>
    {{ if .Params.image }}
    <div class="about-page-image">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" width="221" height="331">
    </div>
    {{ end }}
</div>
{{ end }}
